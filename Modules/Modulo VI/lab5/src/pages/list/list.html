<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list no-border>

    <ion-list-header>
      Classes
    </ion-list-header>

    <ion-item>
      <ion-icon name='planet' item-left></ion-icon>
      Astronomy
      <ion-note item-right>
      To the moon
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        Muggle Studies
      </ion-label>
      <ion-icon name='logo-android' item-left></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='leaf' item-left></ion-icon>
      Herbology
      <ion-icon name='rose' item-right color="secondary"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='flask' item-left></ion-icon>
      Potions
      <ion-note item-right>
      Poisonous
      </ion-note>
    </ion-item>


    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ></ion-datetime>
    </ion-item>


    <ion-card>
      <ion-card-header>
        Header English
      </ion-card-header>
      <ion-card-content>
        The British use the term "header", but the American term "head-shot" the English.
      </ion-card-content>
    </ion-card>


    <ion-grid>
      <ion-row>
        <ion-col width-10>10%</ion-col>
        <ion-col width-20>20%</ion-col>
        <ion-col width-30>30%</ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-10>ddddd</ion-col>
        <ion-col width-20>Tssss</ion-col>
        <ion-col width-30>rtrtrte</ion-col>
      </ion-row>
    </ion-grid>
 
 <ion-content>
      <ion-item-group>
        <ion-item-divider light>A</ion-item-divider>
        <ion-item>Angola</ion-item>
        <ion-item>Argentina</ion-item>
      </ion-item-group>
    </ion-content>

    <ion-list inset>

      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

    </ion-list>

</ion-item>-->


  </ion-list>
</ion-content>
