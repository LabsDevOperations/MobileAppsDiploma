<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list *ngIf="product">

  <ion-list-header>
      Product Especs
  </ion-list-header>

  <ion-item>
      <ion-icon name='planet' item-left></ion-icon>
      Name:
      <ion-input item-right [(ngModel)]="product.name" type="text" placeholder="name" ></ion-input>
  </ion-item>

  <ion-item>
      <ion-icon name='planet' item-left></ion-icon>
      Type:
      <ion-input item-right [(ngModel)]="product.type" type="text" placeholder="type"></ion-input>
  </ion-item>

  <ion-item>
      <ion-icon name='planet' item-left></ion-icon>
      price:
      <ion-input item-right [(ngModel)]="product.price" type="text" placeholder="price"></ion-input>
  </ion-item>

  <ion-item>
      <ion-icon name='planet' item-left></ion-icon>
      quantity:
      <ion-input item-right [(ngModel)]="product.quantity" type="text" placeholder="quantity"></ion-input>
  </ion-item>

</ion-list>

<button ion-button color="light" (click)="save();" >Save</button>
