<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let product of products" 
        (click)="onSelect(product)" >
        <span>{{product.id}}</span> {{product.name | uppercase }} 
    </li>
</ul>

<div *ngIf="selected">
<hr />
    <label>Name: </label><br />
    <input [(ngModel)]="selected.name" placeholder="name"><br />
    <label>Description: </label><br />
    <input [(ngModel)]="selected.description" placeholder="description"><br />
    <label>Type: </label><br />
    <input [(ngModel)]="selected.type" placeholder="type"><br />
    <label>Price: </label><br />
    <input [(ngModel)]="selected.price" placeholder="price"><br />
    <label>Quantity: </label><br />
    <input [(ngModel)]="selected.quantity" placeholder="quantity"><br />
</div>
