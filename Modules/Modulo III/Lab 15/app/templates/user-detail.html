<h1>{{ title }}</h1>
<div *ngIf="user">
	<hr />
    <label>Name: </label><br />
    <input [(ngModel)]="user.name" placeholder="name"><br />
    <label>Address: </label><br />
    <input [(ngModel)]="user.address" placeholder="address"><br />
    <label>Phone: </label><br />
    <input [(ngModel)]="user.phone" placeholder="phone"><br />
</div>
