
<h1>{{ title }}</h1>
<hr>

<h2>Students</h2>
<ul>
    <li *ngFor="let student of students" 
    	(click)="onSelectStudent(student)"  > 
        <span>{{student.id}}</span> {{student.name | uppercase }} 
    </li>
</ul>

<student-detail [student]="studentSelected"></student-detail> 

<hr>

<h2>Teachers</h2>
<ul>
    <li *ngFor="let teacher of teachers" 
        (click)="onSelectTeacher(teacher)"  > 
        <span>{{teacher.id}}</span> {{teacher.name | uppercase }} 
    </li>
</ul>

<teacher-detail [teacher]="teacherSelected"></teacher-detail>
