<div *ngIf="student">
<hr />
    <label>Name: </label><br />
    <textarea [(ngModel)]="student.name" placeholder="name"></textarea><br />
    
    <label>Clasess: </label><br />
	<li *ngFor="let class of student.classess" > 
        <span>{{class | uppercase}}</span>
    </li>

    
    <label>Grade: </label><br />
    <input [(ngModel)]="student.grade" placeholder="phone"><br />
</div>
